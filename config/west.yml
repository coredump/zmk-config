# This file specifies the build dependencies for Github Action workflows and
# for local build environments. The workspace has four toplevel directories
# containing the user config, modules, zephy and ZMK.
#
# ZMK-Workspace
# ├── config
# ├── modules
# ├── zephyr
# └── zmk
#
# To create a local build environment, clone this repository and then run the
# following commands from its toplevel directory:
#
# $ west init -l config
# $ west update
# $ west zephyr-export
#
---
manifest:
  defaults:
    remote: urob
    revision: v0.2 # Pin everything to v0.2

  remotes:
    - name: urob
      url-base: https://github.com/urob
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: kevinpastor
      url-base: https://github.com/kevinpastor
    - name: janpfischer
      url-base: https://github.com/janpfischer
    - name: caksoylar
      url-base: https://github.com/caksoylar
    - name: coredump
      url-base: https://github.com/coredump
    - name: joelspadin
      url-base: https://github.com/joelspadin

  projects:
    - name: zmk
      remote: zmkfirmware
      revision: v0.3
      import: app/west.yml

    # ZMK modules
    - name: zmk-adaptive-key
      path: modules/zmk/adaptive-key
    - name: zmk-auto-layer
      path: modules/zmk/auto-layer
    - name: zmk-leader-key
      path: modules/zmk/leader-key
    - name: zmk-tri-state
      path: modules/zmk/tri-state

    - name: zmk-helpers
      remote: coredump
      revision: lilly-match-labels
      path: modules/zmk/helpers

    - name: zmk-locales
      remote: joelspadin
      revision: main
      path: modules/zmk/locales

    - name: nice-view-elemental
      remote: kevinpastor
      revision: main
      path: modules/nice-view-elemental

    - name: zmk-dongle-screen
      remote: janpfischer
      revision: main
      path: modules/zmk/dongle-screen

    - name: zmk-rgbled-widget
      remote: caksoylar
      revision: main
      path: modules/zmk/rbgled-widget

    - name: zmk-config-totem # modularized totem fork
      remote: coredump
      revision: chore/moduled-studiod
      path: modules/zmk/config-totem

    - name: zmk-lily58-dongle # modularized lily fork
      remote: coredump
      revision: main
      path: modules/zmk/lily58-dongle

    - name: zmk-totem-dongle # modularized lily fork
      remote: coredump
      revision: main
      path: modules/zmk/totem-dongle


    # Temporarily overload Zephyr until
    # https://github.com/zmkfirmware/zephyr/pull/40 is merged.
    - name: zephyr
      revision: v3.5.0+zmk-fixes
      clone-depth: 1
      import:
        # Only enable most commonly used boards. For less common hardware one
        # may need to enable additional modules.
        name-allowlist:
          - cmsis
          - hal_nordic
          - hal_rpi_pico
          - hal_stm32
          - lvgl
          - tinycrypt
          - nice_nano_v2

  self:
    path: config
